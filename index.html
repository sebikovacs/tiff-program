<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TIFF 2013 trailers</title>
	<meta name="author" content="NewApp">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	
	<link rel="stylesheet" href="stylesheets/app.css">

    <script>
		window.brunch = window.brunch || {};
		window.brunch['auto-reload'] = {enabled: true};

</head>
<body class="loading-app">
	
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="navbar-inner">
			
			<div class="container">

				<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				
				<a class="brand" href="#">TIFF 2013 trailers</a>
				
				<div class="nav-collapse collapse navbar-responsive-collapse">
					<ul class="nav pull-right">
						
						<li><a href="#/first-page">Despre proiect</a></li>
						<li><a href="#/second-page">Contact</a></li>
						
						<li class="dropdown">
						    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
						      Favorite
						      <span ng-show='showDefault' class="badge" >
						      	{{favorites.length}}
						      </span>
						      <span ng-hide='showDefault' class="badge badge-warning" >
						      	{{favorites.length}}
						      </span>
						      <b class="caret"></b>
						    </a>
						    <ul class="dropdown-menu">
						      <li ng-repeat="movie in favorites">
						      	<a href="#/day/{{movie.dayId}}/{{movie.td[1].a.href | movieTitle}}">{{movie.td[1].a.content}} </a> 
						      	<span class="icon-remove-sign" ng-click="RemoveFromFavorites(movie)"></span>
						      	</li>
						    </ul>
						</li>
					</ul>
				</div>
				
			</div>
			
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2 sidebar">
				<ul class="nav nav-tabs nav-stacked">
					<li ng-repeat="day in fullProgram"> <a href="#/day/{{day.id}}">{{day.div[0].div.p}} - <small>{{days[$index]}}</small></a> </li>
				</ul>
			</div>
			<div ng-view class="span10"></div>
		</div>
	</div>
	
	
	<footer class="footer">
		<div class="container">
			<div class="legal pull-left">
				Â© 2013 TIFF. All rights reserved.
			</div>
		</div>
	</footer>
