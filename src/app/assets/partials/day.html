		<h1>
			Ziua {{dayNo}}
		</h1>
		<div class="row-fluid">
			<div class="span4">
				<ul class="unstyled">
					<li ng-repeat="table in dayProgramTables">
						<h5>{{dayLocations[$index].p}}</h5>
						<table>
							<tr ng-repeat="row in table.tbody.tr">
								<td>{{row.td[0].p}} </td>
								<td>
									<a href="" ng-click="ShowTrailer(row, $index)">
										{{row.td[1].a.content}}
									</a>
								</td>
							</tr>
						</table>
					</li>
				</ul>
			</div>
			<div class="span8" ng-class="{true: 'show', false: 'hide'}[showModal]">
				<div id="sticker">
					<h3>{{model.title}} <small><a href="" ng-click="AddFavorite(bigModel)">suna bine</a></small></h3>
					
					<div>
						<iframe width="640" height="360" src="http://www.youtube.com/embed/{{model.video}}" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</div>
